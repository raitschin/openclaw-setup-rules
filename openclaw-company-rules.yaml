# ============================================================================
# SECTION 10: Instance Setup (Bootstrap)
# ============================================================================
# When a new OpenClaw instance is created, place BOOTSTRAP.md in its workspace.
# The agent reads it on first start and auto-configures based on this file.
# ============================================================================
bootstrap:
  description: "Automated setup flow for new instances"

  generated_files:
    - "AGENTS.md"    # Global rules + selected project rules
    - "SOUL.md"      # Agent personality (from template or custom)
    - "USER.md"      # Owner info (provided during setup)
    - "MEMORY.md"    # Empty long-term memory
    - "TOOLS.md"     # Local tool notes (starts empty)

  setup_flow:
    - step: 1
      action: "Read openclaw-company-rules.yaml"
    - step: 2
      action: "Ask: Who is the owner of this instance? (Name, role, timezone)"
    - step: 3
      action: "Ask: Which projects does this instance handle?"
      note: "Show list from projects section. Multiple selection allowed."
    - step: 4
      action: "Generate AGENTS.md with global rules + selected project custom instructions"
    - step: 5
      action: "Generate SOUL.md (use template or ask for customization)"
    - step: 6
      action: "Generate USER.md from owner info"
    - step: 7
      action: "Generate empty MEMORY.md and TOOLS.md"
    - step: 8
      action: "Delete BOOTSTRAP.md"
    - step: 9
      action: "Confirm setup complete and summarize configuration"

